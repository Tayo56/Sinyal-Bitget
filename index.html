<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aanalyzer</title>
  <style>
    body {
      background-color: #0f0f0f;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: white;
      text-align: center;
    }
    .header {
      background-color: #111;
      padding: 1rem;
    }
    .header h1 {
      color: #3399ff;
      margin: 0;
    }
    .button {
      background-color: #3399ff;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 30px;
    }
    .button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }
    .result {
      margin-top: 20px;
      font-size: 1.1rem;
    }
    .error {
      color: #ff4444;
    }
    .success {
      color: #00cc88;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Aanalyzer</h1>
  </div>

  <button class="button" id="analyzeBtn">Analyzing All</button>

  <div class="result" id="resultBox"></div>

  <script>
    const analyzeBtn = document.getElementById("analyzeBtn");
    const resultBox = document.getElementById("resultBox");

    analyzeBtn.addEventListener("click", async () => {
      analyzeBtn.disabled = true;
      resultBox.textContent = "Fetching data from Bitget...";
      resultBox.className = "result";

      try {
        const response = await fetch("https://eozx3c80x8e7tx1.m.pipedream.net");
        if (!response.ok) throw new Error("Fetch failed");

        const data = await response.json();
        resultBox.innerHTML = `<div class="success">✅ Success: ${JSON.stringify(data)}</div>`;
      } catch (err) {
        resultBox.innerHTML = `<div class="error">❌ Error: ${err.message}</div>`;
      }

      analyzeBtn.disabled = false;
    });
  </script>

</body>
</html>
