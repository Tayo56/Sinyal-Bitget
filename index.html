<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aanalyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: white;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #3399ff;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
      background-color: #3399ff;
      border: none;
      border-radius: 5px;
      color: white;
    }
    pre {
      background-color: #1e1e1e;
      padding: 20px;
      margin-top: 30px;
      border-radius: 10px;
      text-align: left;
      max-width: 100%;
      overflow-x: auto;
    }
    .error {
      color: red;
    }
    .success {
      color: lightgreen;
    }
  </style>
</head>
<body>
  <h1>Aanalyzer</h1>
  <button onclick="analyzeAll()">Analyzing All</button>
  <pre id="output"></pre>  <script>
    async function analyzeAll() {
      const output = document.getElementById('output');
      output.innerHTML = '‚è≥ Analyzing signals from Bitget...';

      try {
        const response = await fetch('https://eozx3c80x8e7tx1.m.pipedream.net');
        const contentType = response.headers.get('content-type');
        const text = await response.text();

        if (contentType && contentType.includes('application/json')) {
          const json = JSON.parse(text);
          output.innerHTML = formatSignals(json);
        } else {
          output.innerHTML = '<span class="success">' + text + '</span>';
        }
      } catch (error) {
        output.innerHTML = '<span class="error">‚ùå Error: ' + error.message + '</span>';
      }
    }

    function formatSignals(data) {
      if (!Array.isArray(data)) {
        return JSON.stringify(data, null, 2);
      }
      return data.map(coin => {
        return `üìä ${coin.symbol} (${coin.timeframe})\n‚úÖ RSI: ${coin.rsi}\n‚úÖ MACD: ${coin.macd}\n‚úÖ EMA: ${coin.ema}\n‚úÖ MA: ${coin.ma}\n‚úÖ Volume: ${coin.volume}\n‚úÖ Price Action: ${coin.price_action}`;
      }).join('\n\n');
    }
  </script></body>
</html>
