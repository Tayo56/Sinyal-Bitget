<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aanalyzer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
    }
    .header {
      background-color: #000;
      width: 100%;
      text-align: center;
      padding: 20px 0;
      font-size: 28px;
      font-weight: bold;
      color: #3498db;
    }
    .button-container {
      margin-top: 30px;
    }
    button {
      padding: 10px 25px;
      font-size: 16px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .result {
      margin-top: 30px;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 600px;
      background-color: #1e1e1e;
    }
    .error {
      color: red;
      font-weight: bold;
    }
    .success {
      color: lightgreen;
    }
  </style>
</head>
<body>
  <div class="header">Aanalyzer</div>  <div class="button-container">
    <button id="analyzeBtn">Analyzing All</button>
  </div>  <div id="resultBox" class="result"></div>  <script>
    const analyzeBtn = document.getElementById("analyzeBtn");
    const resultBox = document.getElementById("resultBox");

    analyzeBtn.addEventListener("click", async () => {
      analyzeBtn.disabled = true;
      resultBox.textContent = "Fetching data from Bitget...";
      resultBox.className = "result";

      try {
        const response = await fetch("https://eozx3c80x8e7tx1.m.pipedream.net");
        const contentType = response.headers.get("content-type");

        if (contentType && contentType.includes("application/json")) {
          const json = await response.json();
          resultBox.innerHTML = `<div class="success">✅ Success: ${JSON.stringify(json)}</div>`;
        } else {
          const text = await response.text();
          resultBox.innerHTML = `<div class="success">✅ Response: ${text}</div>`;
        }
      } catch (err) {
        resultBox.innerHTML = `<div class="error">❌ Error: ${err.message}</div>`;
      }

      analyzeBtn.disabled = false;
    });
  </script></body>
</html>
